{% extends 'base.html' %}

{% block extra-ccs-js %}

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>       
    <!-- font awesome iconos -->
    <script src="https://kit.fontawesome.com/a882f9e3dc.js" crossorigin="anonymous"></script>
    <!-- datatables css-->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.css"/>
    <!-- boostrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
{% endblock extra-ccs-js %}

{% block content %}

<table class="table table-striped table-hover table-responsive">
    <tr>
        <th>
            <i class="fa-solid fa-user-gear">Usuario : {{ request.user.username }}</i>
        </th>
        <th>
            <a href="{% url 'logout' %}">Logout</a>
        </th>
    </tr>

</table>

<div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Bienvenido, {{request.user.username}}</h3>
		<div class="card-text text-center">
			<h4>Seleccionar Forecast</h4>

            <table class="table table-striped table-hover table-responsive">
                <tr>
                    <th>
                        <a href="{% url 'generador' %}" class="btn btn-primary">Generar Automatico</a>
                    </th>
                    <th>
                        <a href="{% url 'generador_manual' %}" class="btn btn-info">Generar Manual</a>
                    </th>
                </tr>
            
            </table>
	
		</div>
	</div>
</div>
</div>
    
{% endblock content %}
